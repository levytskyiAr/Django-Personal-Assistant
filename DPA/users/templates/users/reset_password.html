{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Restore Password</h2>
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
      </div>
    </form>
</div>
{% endblock %}
