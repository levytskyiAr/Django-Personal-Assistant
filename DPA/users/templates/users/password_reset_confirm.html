{% extends 'users/base.html' %}

{% block content %}
    <div class="container mt-5 text-center">
        <h1>Password Reset</h1>
        <p>Enter your new password below:</p>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
