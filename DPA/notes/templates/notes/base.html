<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
    <style>
        .btn-light {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-light:hover {
            background-color: yellow;
            color: #000;
        }

        .error-message {
                color: red;
            }

        .success-message {
                color: green;
            }
    </style>
    <title>Personal Assistant</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary py-3">
            <div class="col-md-8">
                <h1 class="text-white">
                    <a href="/" class="text-decoration-none text-white">Personal Assistant</a>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-B6sLOLr/6+oqM5fCMtG5qH0cSAO6qDl3jI4gW2G14NC7Glg7mGFPp4XuhFffTJf3" crossorigin="anonymous"></script>
</body>
</html>
